<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ありがとうございます — マカレン数秘術</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400;500;600&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111217 0, #070708 55%, #050506 100%);
      color: rgba(255,255,255,0.92);
      font-family: "Noto Serif JP", serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .thanks-wrap {
      text-align: center;
      max-width: 520px;
    }
    .thanks-wrap h1 {
      font-size: clamp(1.8rem, 4.2vw, 2.4rem);
      font-weight: 500;
      letter-spacing: 0.08em;
      line-height: 1.7;
      margin: 0 0 1.8rem;
    }
    .thanks-wrap p {
      font-family: "Noto Sans JP", sans-serif;
      font-size: 0.98rem;
      color: rgba(255,255,255,0.78);
      line-height: 1.9;
      margin: 0 0 0.75rem;
    }
    .thanks-wrap p:last-of-type {
      margin-bottom: 2.25rem;
    }
    .thanks-wrap a {
      color: #c9a24a;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.09em;
    }
    .thanks-wrap a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="thanks-wrap">
    <h1>ありがとうございます。</h1>
    <p>まもなくメールが届きます。</p>
    <p>お時間のあるときに、ゆっくりお読みください。</p>
    <a href="/">トップへ戻る</a>
  </div>
</body>
</html>
